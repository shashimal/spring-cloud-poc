spring.cloud.config.server.git.uri = https://github.com/shashimal/spring-cloud-poc.git
spring.cloud.config.server.git.searchPaths =configuration-properties
spring.cloud.config.discovery.enabled=true

eureka.client.service-url.defaultZone=http://localhost:9093/eureka/

#RabbitMQ connection details
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.bus.enabled = true